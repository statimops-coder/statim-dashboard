<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statim | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .pulse { position: relative; width: 12px; height: 12px; background: #34C759; border-radius: 50%; }
        .pulse::after { content: ''; position: absolute; inset: 0; background: #34C759; border-radius: 50%; animation: ping 1.5s infinite; }
        @keyframes ping { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }
    </style>
</head>
<body class="p-8 text-[#1D1D1F]">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-end mb-12">
            <div>
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white font-bold">S</div>
                    <span class="font-bold text-xl">Statim</span>
                </div>
                <h1 class="text-4xl font-bold tracking-tight">System Overview</h1>
            </div>
            <div id="updated-at" class="text-right text-sm text-gray-400 font-medium"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="glass rounded-3xl p-6 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Pulse</p>
                <div class="flex items-center gap-3">
                    <div class="pulse"></div>
                    <span class="text-2xl font-bold">Active</span>
                </div>
            </div>

            <div class="glass rounded-3xl p-6 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Token Usage</p>
                <div class="flex items-end justify-between mb-2">
                    <span id="token-val" class="text-2xl font-bold">--</span>
                    <span class="text-[10px] font-bold text-gray-400">/ 1M</span>
                </div>
                <div class="w-full bg-gray-200/50 rounded-full h-1.5 overflow-hidden">
                    <div id="token-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div class="glass rounded-3xl p-6 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Notion Sync</p>
                <div class="flex items-center gap-2 text-amber-500">
                    <span class="text-2xl font-bold">Synced</span>
                </div>
            </div>
        </div>

        <div class="glass rounded-3xl p-6 shadow-sm">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6">Recent Memory Logs</p>
            <div id="journal" class="space-y-4"></div>
        </div>
    </div>

    <script>
        fetch('./public_dashboard.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('updated-at').innerText = 'LATEST UPDATE: ' + new Date(data.updated_at).toLocaleTimeString();
                document.getElementById('token-val').innerText = (data.token_usage.current_usage / 1000).toFixed(0) + 'k';
                document.getElementById('token-bar').style.width = data.token_usage.percentage + '%';
                
                const journal = document.getElementById('journal');
                data.journal.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'flex items-start gap-4';
                    div.innerHTML = '<div class="w-1.5 h-1.5 bg-blue-400 rounded-full mt-1.5"></div><p class="text-sm font-medium text-gray-600">' + entry + '</p>';
                    journal.appendChild(div);
                });
            });
    </script>
</body>
</html>
