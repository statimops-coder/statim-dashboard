<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statim | Neural Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; }
        .sharp-card { 
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
        }
        .accent-border { border-left: 3px solid #007AFF; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glow-text { text-shadow: 0 0 20px rgba(0, 122, 255, 0.5); }
        .task-row:not(:last-child) { border-bottom: 1px solid rgba(255,255,255,0.03); }
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(1000%); } }
        .scanline { width: 100%; height: 100px; background: linear-gradient(to bottom, transparent, rgba(0, 122, 255, 0.03), transparent); position: fixed; top: 0; pointer-events: none; animation: scanline 8s linear infinite; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="scanline"></div>
    <div class="max-w-[1400px] mx-auto">
        <div class="flex flex-wrap justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-4">
                <div class="w-2 h-8 bg-blue-600"></div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter mono uppercase">Statim.Neural.Core</h1>
                    <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest mono">Host: ip-172-31-9-200 // Auth: Nan</p>
                </div>
            </div>
            <div class="flex gap-8">
                <div class="text-right">
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">Model / Context</p>
                    <p class="text-xs font-bold mono" id="model-info">INIT...</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-1">GitHub Sync</p>
                    <p class="text-xs font-bold mono text-green-500" id="github-sync">SYNCING...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
            <div class="lg:col-span-3 sharp-card p-6 accent-border">
                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-8">System Pulse</p>
                <div class="flex items-center justify-between mb-2">
                    <span class="text-4xl font-black tracking-tighter glow-text">NOMINAL</span>
                    <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse shadow-[0_0_15px_#007AFF]"></div>
                </div>
                <p class="text-[10px] text-gray-500 mono">ACTIVE_TASKS: 0</p>
                <div class="mt-8 pt-8 border-t border-white/5">
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-4">Rotations</p>
                    <div class="space-y-3" id="rotation-list"></div>
                </div>
            </div>

            <div class="lg:col-span-5 sharp-card p-6">
                <div class="flex justify-between items-center mb-8">
                    <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Notion Task Matrix</p>
                    <span class="text-[9px] font-bold text-blue-500 uppercase tracking-widest mono">Live Feed</span>
                </div>
                <div class="space-y-1" id="notion-tasks">
                    <div class="text-center py-10 text-gray-600 text-xs mono">Initializing feed...</div>
                </div>
            </div>

            <div class="lg:col-span-4 sharp-card p-6 bg-blue-600/5">
                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-8">Neural Journal</p>
                <div class="space-y-4" id="journal"></div>
            </div>
        </div>

        <footer class="mt-10 flex justify-between items-center px-2">
            <div class="text-[9px] font-bold text-gray-700 uppercase tracking-widest mono">Statim OS v3.1.2 // 2026-02-01</div>
            <div class="text-[9px] font-bold text-blue-900 uppercase tracking-widest mono" id="last-updated">SYNC_INIT</div>
        </footer>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('public_dashboard.json?nocache=' + Date.now());
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                document.getElementById('last-updated').innerText = 'LAST_PULSE: ' + new Date(data.updated_at).toLocaleTimeString();
                document.getElementById('model-info').innerText = `${data.system.model} / ${data.system.context}`;
                
                const lastBackup = new Date(data.system.last_backup);
                const now = new Date();
                const diffMs = now - lastBackup;
                const diffMin = Math.floor(diffMs / 1000 / 60);
                const diffSec = Math.floor((diffMs / 1000) % 60);
                let timeStr = diffMin > 0 ? `${diffMin}m ${diffSec}s AGO` : `${diffSec}s AGO`;
                if (diffMs < 0) timeStr = "JUST NOW";
                document.getElementById('github-sync').innerText = timeStr;
                
                const journal = document.getElementById('journal');
                journal.innerHTML = '';
                data.journal.forEach(entry => {
                    const isPartnership = entry.startsWith('[PARTNERSHIP]');
                    const cleanEntry = entry.replace('[PARTNERSHIP]', '').replace('[SYSTEM]', '');
                    journal.innerHTML += `
                        <div class="flex gap-4 p-2 ${isPartnership ? 'bg-blue-600/10 border-l-2 border-blue-500' : ''}">
                            <div class="text-[9px] ${isPartnership ? 'text-blue-400' : 'text-gray-600'} font-black mt-1">${isPartnership ? 'ðŸ¤' : '>>'}</div>
                            <p class="text-xs font-medium ${isPartnership ? 'text-white' : 'text-gray-400'} leading-relaxed">${cleanEntry}</p>
                        </div>
                    `;
                });

                const taskList = document.getElementById('notion-tasks');
                if (data.notion_tasks && data.notion_tasks.length > 0) {
                    taskList.innerHTML = '';
                    data.notion_tasks.forEach(task => {
                        taskList.innerHTML += `
                            <div class="task-row py-3 flex justify-between items-center group cursor-crosshair">
                                <div>
                                    <p class="text-xs font-bold text-gray-200 group-hover:text-blue-400 transition-colors">${task.name}</p>
                                    <p class="text-[8px] text-gray-600 mono uppercase mt-1">${task.owner} // ${task.status}</p>
                                </div>
                                <div class="text-[9px] font-bold ${task.priority === 'High' ? 'text-red-500' : 'text-gray-500'} mono">${task.priority}</div>
                            </div>
                        `;
                    });
                } else {
                    taskList.innerHTML = '<div class="text-center py-10 text-gray-600 text-xs mono">No active tasks found.</div>';
                }

            } catch (err) { 
                console.error("Dashboard error:", err);
                document.getElementById('github-sync').innerText = "FETCH_ERROR";
            }
        }
        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
